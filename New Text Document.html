<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/6e16fe7813.js" crossorigin="anonymous"></script>
  <title>websiteV2</title>
</head>

<body>

<div class ='background'>  

 <div class ='NavBar'>
   <div id ='infoNavBar'>
     <div id='googleSearchBar'>
      <form action="https://www.google.com/search" method="get" id="searchForm">
        <input type="search" name="q" id="searchInput" placeholder="Google">
        <input type="submit" value="Go" id="searchButton">
      </form>
     </div>
   </div>
 </div>
  
  
<div class='mainContainer'> 
  <div class='leftSide'>
      <button class='customButtons GMAIL'>
        Gmail
    </button>
        
      <button class='customButtons GOOGLE'>
        Google
      </button>
      
      <button class='customButtons YOUTUBE'>
        Youtube
      </button>
      
      <button class='customButtons MESSENGER'>
        Messenger
      </button>
      
     <button class='customButtons FACEBOOK'>
        Facebook
      </button>
      
      <button class='customButtons INSTAGRAM'>
        Instagram
      </button>
      
      <button class='customButtons STINGRAY'>
        Stingray
      </button>
      
     <button class='customButtons BOITEACHANSON'>
        Boite a chanson
      </button>
      
      <button class='customButtons TTV'>
        Tou.TV
      </button>
      
      <button class='customButtons ECHODEFRONTENAC'>
       Echo de Frontenac
      </button>

     </div>  
    
  <div class='rightPanel'>
    <div class='calendarWrap'>
      <header>
        <p id='todayDate'>Fevrier 2024</p>
        <div class='calendarButtons'>
          <i class="fa fa-square-caret-left" style="color: #013156;"></i>
          <i class="fa fa-square-caret-right" style="color: #013156;"></i>
          <i class="fa fa-calendar-plus" style="color: #013156;"></i>
          <i class="fa fa-calendar-minus" style="color: #013156;"></i>
        </div>
      </header>
      <div class='calendar'>
        <ul class='weekDays'>
          <li> D </li>
          <li> L </li>
          <li> M </li>
          <li> M </li>
          <li> J </li>
          <li> V </li>
          <li> S </li>
        </ul>
        <ul class='days'>
          <!-- Days will be added here by JavaScript -->
        </ul>
    </div>
    <script src="javascript.js.txt"></script>
   </div>   
   </div>
  </div>
 </div>
  
</div>      
</div>   
</div>
</body>
</html>
